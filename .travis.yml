dist: bionic
os: linux
arch: ppc64le
sudo: required
language: go
go:
- "1.13.x"

install:
  - cd /bin
  - sudo wget https://github.com/ibmsoe/phantomjs/releases/download/2.1.1/phantomjs
  - sudo chmod 777 phantomjs
  - sudo apt update
  - sudo apt install yarn
  - nvm install 12.13.1
  - npm install -g yarn
script:
  - cd $GOPATH/src/github.com
  - mkdir grafana
  - cd grafana
  - git clone https://github.com/grafana/grafana.git
  - cd grafana
  - go run build.go setup
  - go run build.go build
  - yarn test
