dist: bionic
os: linux
arch: ppc64le
sudo: required
language: go
go:
- "1.14.4"

install:
  - cd /bin
  - sudo wget https://github.com/ibmsoe/phantomjs/releases/download/2.1.1/phantomjs
  - sudo chmod 777 phantomjs
  - sudo apt update
  - nvm install 12.13.1
  - npm install -g yarn
script:
  - cd $GOPATH/src/github.com
  - mkdir grafana
  - cd grafana
  - git clone https://github.com/grafana/grafana.git
  - cd grafana
  - make
  - make test
  
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
